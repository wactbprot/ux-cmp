<script>
  var socket = io();
  socket = io('http://localhost:6006',
              { forceNew: true});
  
  socket.on('connect', function(){
    $conn = $("#conn"); 
    $("#conn").text("connected");
    $conn.removeClass("is-light is-warning");
    $conn.addClass("is-success"); 
  });

  socket.on('disconnect', function(){
    $conn = $("#conn"); 
    $conn.text("disconnected");
    $conn.removeClass("is-light is-success");
    $conn.addClass("is-warning");

  });
  
  socket.on('state', function(data){
    $e = $("#" + data["key"]); 
    $e.text(data["value"]);  
  });
  
  socket.on('ctrl', function(data){
    console.log(data["ctrl_key"])
    console.log(data["value"])

    $e = $("#" + data["ctrl_key"]); 
    $e.addClass(data["value"]);  
  });

</script>
