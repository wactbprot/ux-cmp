{% for seq_idx in state %}
<div class="columns">
  {% for par_idx in state[seq_idx] %}
  <article class="message column">
    <div class="message-header">
      <p>{{seq_idx}}/{{par_idx}}</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <div class="message-body">
      {{state[seq_idx][par_idx]}}
    </div>
  </article>  
  {% endfor %}
</div><!-- columns -->
{% endfor %}
